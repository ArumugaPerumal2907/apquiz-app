<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - apQuiz App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Your Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Your Answer</th>
                    <th>Correct Answer</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for r in results %}
                <tr>
                    <td>{{ r.question }}</td>
                    <td>{{ r.selected_ans }}</td>
                    <td>{{ r.correct_ans }}</td>
                    <td>{% if r.is_correct %}<span class="correct">Correct</span>{% else %}<span class="incorrect">Incorrect</span>{% endif %}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dashboard" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
